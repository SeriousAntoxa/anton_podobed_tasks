<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <main class="main">
        <section class="calendar__info">
          <h1 class="calendar__title">My Calendar</h1>
          <aside class="calendar__date">
            <div class="calendar__date-year">
              <i id='prev-year' class="fas fa-angle-left fa-2x"></i>
              <span id='calendar__now-date-year'>2021</span>
              <i id='next-year' class="fas fa-angle-right fa-2x"></i>
            </div>
            <div class="calendar__date-month">
              <i id='prev-month' class="fas fa-angle-left fa-2x"></i>
              <span id='calendar__now-date-month'>October</span>
              <i id='next-month' class="fas fa-angle-right fa-2x"></i>
            </div>
            <div class="calendar__date-day">
              <span id='calendar__now-date-day'>21</span>
            </div>
          </aside>
          <aside class="calendar__main">
            <div class="calendar__week-days">
              <span class="calendar__week-day">SUN</span>
              <span class="calendar__week-day">MON</span>
              <span class="calendar__week-day">TUE</span>
              <span class="calendar__week-day">WED</span>
              <span class="calendar__week-day">THU</span>
              <span class="calendar__week-day">FRI</span>
              <span class="calendar__week-day">SAT</span>
            </div>
            <div class="calendar__numbers">
              <div class="calendar__week">
                <span>1</span> <span>1</span> <span>1</span> <span>1</span> <span>1</span> <span>1</span> <span>1</span>
              </div>
              <div class="calendar__week">
                <span>1</span> <span>1</span> <span>1</span> <span>1</span> <span>1</span> <span>1</span> <span>1</span>
              </div>
              <div class="calendar__week">
                <span>1</span> <span>1</span> <span>1</span> <span>1</span> <span>1</span> <span>1</span> <span>1</span>
              </div>
              <div class="calendar__week">
                <span>1</span> <span>1</span> <span>1</span> <span>1</span> <span class="calendar__number_now">21</span> <span>1</span> <span>1</span>
              </div>
              <div class="calendar__week">
                <span>1</span> <span>1</span> <span>1</span> <span>1</span> <span>1</span> <span>1</span> <span>1</span>
              </div>
              <div class="calendar__week">
                <span>1</span> <span>1</span> <span>1</span> <span>1</span> <span>1</span> <span>1</span> <span>1</span>
              </div>
            </div>
          </aside>
        </section>
      </main>
    </div>
  </div>
</body>

</html>
